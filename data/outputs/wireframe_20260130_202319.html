<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile - Wireframe</title>
    <style>
        :root {
            --primary-red: #e63946;
            --primary-blue: #00b4d8;
            --dark-gray: #121212;
            --medium-gray: #282828;
            --light-gray: #b3b3b3;
            --text-white: #ffffff;
            --bg-gradient: linear-gradient(180deg, #454545 0%, #121212 100%);
            --skeleton-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--primary-red);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Phone Frame */
        .phone-container {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 8px solid #222;
        }

        /* Status Bar */
        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-white);
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .status-icons span {
            margin-left: 5px;
        }

        /* Navigation Bar */
        .nav-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: opacity 0.2s, transform 0.1s;
        }

        .nav-btn:active {
            opacity: 0.6;
            transform: scale(0.9);
        }

        /* Header / Hero Section */
        .artist-header {
            background: var(--bg-gradient);
            padding: 20px 0 40px 0;
            text-align: center;
            position: relative;
            color: white;
        }

        .profile-pic-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 16px;
            position: relative;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .artist-name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .bio-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: capitalize; /* Title Case */
            cursor: pointer;
        }

        /* Main Content */
        .content-scroll {
            flex: 1;
            background-color: white;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            margin-top: -20px;
            padding: 24px 16px 120px 16px;
            overflow-y: auto;
            position: relative;
        }

        .play-btn {
            position: absolute;
            top: -28px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: var(--primary-blue);
            border-radius: 50%;
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px rgba(0,180,216,0.4);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 5;
        }

        .play-btn:active {
            transform: scale(0.9);
            background-color: #0096b4;
        }

        .section-header {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark-gray);
            margin: 24px 0 16px 0;
            text-transform: capitalize; /* Title Case Improvement */
        }

        /* List Items */
        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
            transition: background 0.2s;
            border-radius: 8px;
        }

        .list-item:active {
            background: #f0f0f0;
        }

        .album-art {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            background-color: #eee;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
            margin-bottom: 2px;
        }

        .item-subtitle {
            font-size: 12px;
            color: var(--light-gray);
        }

        .rank {
            width: 20px;
            font-weight: 600;
            color: var(--light-gray);
            font-size: 14px;
        }

        /* Improved Tap Target for Ellipsis */
        .ellipsis-btn {
            background: none;
            border: none;
            color: var(--light-gray);
            padding: 14px; /* Large tap target (44px min width/height total) */
            margin: -14px; /* Maintain visual position */
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .ellipsis-btn:active {
            color: var(--dark-gray);
        }

        /* Persistent Player Bar */
        .mini-player {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 64px;
            background-color: var(--medium-gray);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            border-bottom: 30px solid var(--medium-gray); /* Home indicator area */
            box-sizing: content-box;
        }

        .mini-player .song-info {
            flex: 1;
        }

        .mini-player .song-title {
            color: white;
            font-size: 13px;
            font-weight: 600;
        }

        .mini-player .artist-name-small {
            color: var(--light-gray);
            font-size: 11px;
        }

        .player-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .control-icon {
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .control-icon:active {
            transform: scale(0.8);
        }

        /* Skeleton Loaders */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .skeleton-dark {
            background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
