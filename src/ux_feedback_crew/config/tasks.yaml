analyze_ui:
  description: >
    Analyze the mobile UI screenshot at {screenshot_path} using the analyze_ui_screenshot tool.
    
    Call the tool with the screenshot path and review its output.
    Structure the analysis cleanly and ensure all key information is captured:
    - Screen type and purpose
    - All UI components with their properties  
    - Layout structure and visual hierarchy
    - Color scheme details
    - Typography observations
    - Spacing and density assessment
    - Accessibility concerns
    - Notable design patterns
    
    Return the analysis as valid JSON.
    
  expected_output: >
    Valid JSON containing comprehensive UI analysis with components, layout, colors, 
    typography, spacing, accessibility observations, and design patterns.
  agent: vision_analyst

evaluate_heuristics:
  description: >
    Using the UI analysis from the previous task, call the evaluate_heuristics tool
    to evaluate this interface against Nielsen's 10 Usability Heuristics.
    
    The tool will analyze violations and return structured results.
    Review the tool's output and ensure it includes:
    - All violations with severity levels
    - Affected components for each issue
    - Improvement suggestions
    - Identified strengths
    - Overall UX score (0-100)
    - Severity breakdown
    
    Return the evaluation as valid JSON.
    
  expected_output: >
    Valid JSON evaluation with violations array, strengths array, ux_score, 
    total_violations count, severity_breakdown, and summary.
  agent: heuristic_evaluator

generate_feedback:
  description: >
    Transform the heuristic violations into developer-ready feedback by calling 
    the generate_feedback tool.
    
    Pass both the vision analysis and heuristic evaluation to the tool.
    The tool will generate actionable feedback with:
    - Action-oriented titles
    - Priority levels (P0-P3)
    - User impact explanations
    - Implementation steps
    - Wireframe instructions
    - Effort estimates
    - Quick wins identification
    
    Review the tool's output and return as valid JSON.
    
  expected_output: >
    Valid JSON with feedback_items array, quick_wins array, summary object with 
    counts and effort estimates, and implementation_order array.
  agent: feedback_specialist

create_wireframe:
  description: >
    Create an improved mobile UI wireframe by calling the create_wireframe tool.
    
    Pass the vision analysis and feedback to the tool.
    The tool will generate HTML/CSS showing improvements.
    
    Requirements the tool will implement:
    - Mobile-first design (375px width)
    - ALL P0, P1, P2 feedback items implemented
    - Modern, clean styling
    - Proper spacing and typography
    - Interactive elements
    - Code comments showing improvements
    - Maintains original app's identity
    
    Return the complete HTML code.
    
  expected_output: >
    Complete HTML file with inline CSS implementing all feedback suggestions,
    with comments explaining each improvement.
  agent: wireframe_designer