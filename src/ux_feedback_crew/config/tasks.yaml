analyze_ui:
  description: >
    Analyze the mobile UI screenshot at {screenshot_path}.
  expected_output: >
    JSON vision analysis.
  agent: vision_analyst

evaluate_heuristics:
  description: >
    Evaluate UI against usability heuristics.
  expected_output: >
    JSON heuristic evaluation.
  agent: heuristic_evaluator
  context:
    - analyze_ui

generate_feedback:
  description: >
    Generate actionable developer feedback.
  expected_output: >
    JSON feedback report.
  agent: feedback_specialist
  context:
    - analyze_ui
    - evaluate_heuristics

create_wireframe:
  description: >
    Create improved UI wireframe HTML.
  expected_output: >
    HTML wireframe.
  agent: wireframe_designer
  context:
    - analyze_ui
    - generate_feedback
